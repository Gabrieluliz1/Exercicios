<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar a Pessoa Mais Velha</title>
</head>
<body>

<h1>Verificar a Pessoa Mais Velha</h1>

<form id="pessoasForm" action="javascript:void(0);">
  <label for="nome1">Nome da Pessoa 1:</label>
  <input type="text" id="nome1" name="nome1" required><br><br>
  
  <label for="anoNascimento1">Ano de Nascimento da Pessoa 1:</label>
  <input type="number" id="anoNascimento1" name="anoNascimento1" min="1900" max="2024" required><br><br>
  
  <label for="nome2">Nome da Pessoa 2:</label>
  <input type="text" id="nome2" name="nome2" required><br><br>
  
  <label for="anoNascimento2">Ano de Nascimento da Pessoa 2:</label>
  <input type="number" id="anoNascimento2" name="anoNascimento2" min="1900" max="2024" required><br><br>
  
  <label for="nome3">Nome da Pessoa 3:</label>
  <input type="text" id="nome3" name="nome3" required><br><br>
  
  <label for="anoNascimento3">Ano de Nascimento da Pessoa 3:</label>
  <input type="number" id="anoNascimento3" name="anoNascimento3" min="1900" max="2024" required><br><br>
  
  <button type="submit">Verificar Pessoa Mais Velha</button>
</form>
<script src="script.js"></script>  
<div id="resultadoPessoas"></div><body>
